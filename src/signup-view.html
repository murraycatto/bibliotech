
<link rel="import" href="shared-styles.html">
<dom-module id="signup-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <paper-card heading="Sign up" image="https://cdn-images-1.medium.com/max/2000/1*QSqwaJ427MI6DXByXvRxmg.png" alt="Signup">
      <div class="card-content">
        <iron-form id="signupForm" on-iron-form-presubmit="_presubmit">
          <form is="iron-form" method="post" action="/Signup" enctype="application/json">
            <paper-input label="Email Address" name="email" type="email"></paper-input>
            <paper-input label="Password" name="password" type="password"></paper-input>
            <paper-input label="Re-type Password" name="confirm-password" type="password"></paper-input>
            <div align="center">
              <paper-button raised on-tap="_submit" class="green">
                Sign up
              </paper-button>
              OR
              <paper-button class="pink">
                <a name="signup" href="[[rootPath]]login">Login</a>
              </paper-button>
            </div>

            <pre class="output"></pre>
          </form>
        </iron-form>
      </div>
    </paper-card>
  </template>
  <script>
    HTMLImports.whenReady(() => {
      class SignupView extends Polymer.Element {
        static get is() { return 'signup-view'; }
        _presubmit(e) {
          const body = this.$.signupForm.request.body;
        }
        _submit(){
          this.$.signupForm.submit();
        }
      }
      window.customElements.define(SignupView.is, SignupView);
    });
  </script>
</dom-module>
